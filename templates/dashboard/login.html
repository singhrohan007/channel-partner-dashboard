{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-[#F76341] mb-6">Login to Your Account</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input name="email" type="email" required class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#F76341]" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input name="password" type="password" required class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#F76341]" />
      </div>
      <div class="text-center">
        <button type="submit" class="bg-[#F76341] text-white w-full py-2 rounded hover:bg-[#e5522c] transition duration-200">
          Login
        </button>
      </div>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-[#F76341] font-medium hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
